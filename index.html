<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>INFO 3300: Project 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gridlines line {
      stroke: #bbb;
    }

    .gridlines .domain {
      stroke: none;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <p>test</p>
  <svg id="songs" height="600" width="800"> </svg>
  <script>
    d3.csv('15Songs20to23.csv', d3.autoType)
      .then((data) => {
        console.log(data);

        const svg = d3.select("svg#songs");
        const width = svg.attr("width");
        const height = svg.attr("height");
        const margins = { top: 10, right: 20, bottom: 50, left: 50 };
        const chartWidth = width - margins.left - margins.right;
        const chartHeight = height - margins.top - margins.bottom;
        let chartArea = svg.append("g")
          .attr("transform", "translate(" + margins.left + "," + margins.top + ")");

        const xExtent = d3.extent(data, d => d['year']);
        const xScale = d3.scaleLinear().domain(xExtent)
          .range([0, chartWidth]);

        const yScale = d3.scaleLinear()
          .domain([0, 100])
          .range([chartHeight, 0]);

        let leftAxis = d3.axisLeft(yScale);
        svg.append('g')
          .attr('class', 'y axis')
          .attr('transform', `translate(${margins.left},${margins.top})`)
          .call(leftAxis);

        let leftGridlines = d3.axisLeft(yScale)
          .tickSize(-chartWidth)
          .tickFormat('');
        svg.append('g')
          .attr('class', 'y gridlines')
          .attr('transform', `translate(${margins.left},${margins.top})`)
          .call(leftGridlines);

        let bottomAxis = d3.axisBottom(xScale).ticks(20)
        .tickFormat(d3.format("d")) 
        let element = svg.append('g')
          .attr('class', 'x axis')
          .attr('transform', `translate(${margins.left},${chartHeight + margins.top})`)
          .call(bottomAxis)

        let bottomGridlines = d3.axisBottom(xScale)
          .tickSize(-chartHeight)
          .tickFormat('')
          .ticks(20);
        svg.append('g')
          .attr('class', 'x gridlines')
          .attr('transform', `translate(${margins.left},${chartHeight + margins.top})`)
          .call(bottomGridlines);





      });
  </script>
</body>

</html>
