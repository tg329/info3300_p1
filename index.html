<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>INFO 3300: Project 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gridlines line {
      stroke: #e2e2e2;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <svg id="songs" height="600" width="800"></svg>
  <script>
    d3.csv('15Songs20to23.csv', d3.autoType)
      .then((data) => {
        console.log(data);

        const svg = d3.select("svg#songs");
        const width = svg.attr("width");
        const height = svg.attr("height");
        const margins = { top: 10, right: 10, bottom: 50, left: 50 };
        const chartWidth = width - margins.left - margins.right;
        const chartHeight = height - margins.top - margins.bottom;
        let chartArea = svg.append("g")
          .attr("transform", "translate(" + margins.left + "," + margins.top + ")");

        const xExtent = d3.extent(data, d => d['year']);
        const xScale = d3.scaleLinear().domain(xExtent)
          .range([0, chartWidth]);

        const yExtent = d3.extent(data, d => d['danceability']);
        const yScale = d3.scaleLinear()
          .domain(yExtent)
          .range([chartHeight, 0]);

        const bpmExtent = d3.extent(data, d => d['bpm']);
        const colorScale = d3.scaleSequential(d3.interpolatePlasma)
          .domain(bpmExtent);

        data.forEach((d, i) => {
          chartArea.append('circle')
            .attr('cx', xScale(d['year']))
            .attr('cy', yScale(d['danceability']))
            .attr('r', 6)
            .attr('opacity', 0.5)
            .attr('index', i)
            .style('fill', colorScale(d['bpm']));
        });

        let leftAxis = d3.axisLeft(yScale);
        svg.append('g')
          .attr('class', 'y axis')
          .attr('transform', `translate(${margins.left},${margins.top})`)
          .call(leftAxis);

        let leftGridlines = d3.axisLeft(yScale)
          .tickSize(-chartWidth)
          .tickFormat('');
        svg.append('g')
          .attr('class', 'y gridlines')
          .attr('transform', `translate(${margins.left},${margins.top})`)
          .call(leftGridlines);

        let bottomAxis = d3.axisBottom(xScale)
          .tickFormat(d3.format("d"))
        let element = svg.append('g')
          .attr('class', 'x axis')
          .attr('transform', `translate(${margins.left},${chartHeight + margins.top})`)
          .call(bottomAxis)

        let bottomGridlines = d3.axisBottom(xScale)
          .tickSize(-chartHeight)
          .tickFormat('')
          .ticks(20);
        svg.append('g')
          .attr('class', 'x gridlines')
          .attr('transform', `translate(${margins.left},${chartHeight + margins.top})`)
          .call(bottomGridlines);

        svg.append("text")
          .attr("x", margins.left + chartWidth / 2)
          .attr("y", chartHeight + margins.top + 45)
          .text("Year");

        svg.append("text")
          .attr("x", -(margins.top + chartHeight / 2))
          .attr("y", 16)
          .attr("transform", "rotate(-90)")
          .text("Danceability");

        chartArea.raise()
      });
  </script>
</body>

</html>
